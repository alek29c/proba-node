name: Test take version

on:
  push:
    branches:
    - main
  workflow_dispatch:

jobs:
  publish:
    runs-on: ubuntu-latest
    permissions:
      contents: read
      packages: write
    steps:
    - uses: actions/checkout@v2
      with:
        fetch-depth: 0

    - uses: actions/setup-node@v2
      with:
        node-version: '16.x'
        registry-url: 'https://npm.pkg.github.com'

    - run: npm install

    - run: |
        name = cat package.json | echo "`jq .name`"
        version = cat package.json | echo "`jq .version`"
